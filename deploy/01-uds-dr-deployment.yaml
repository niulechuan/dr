apiVersion: apps/v1
kind: Deployment
metadata:
  name: dce-pelicon-dr-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dce-pelicon-dr-controller
  template:
    metadata:
      labels:
        name: dce-pelicon-dr-controller
    spec:
      serviceAccount: dce-pelicon-admin
      containers:
        - name: dce-pelicon-dr-controller
          image: pelicon.io/dr/dce-pelicon-dr-controller:v0.1.0
          imagePullPolicy: Always
          args:
          env:
            - name: WATCH_NAMESPACE
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "dce-pelicon-dr-controller"
          resources:
            limits:
              memory: 100Mi
              cpu: 200m
            requests:
              memory: 50Mi
              cpu: 100m

          volumeMounts:
            - name: timezone
              mountPath: /etc/localtime
      volumes:
        - name: timezone
          hostPath:
            path: /etc/localtime

